<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentinova za prošnja</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Hej Lepotice</h1>
            <p class="pp" id="question">Boš moj Valentin?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">Ne</button>
                <button onclick="showMessage('Yes')" id="yesButton">Ja</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Poskus je bil lep, vendar nemreš tako enostavno vüjti!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! Se vidiva 14, srce.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
